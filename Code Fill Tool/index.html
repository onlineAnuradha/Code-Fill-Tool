<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">Subtitle Manager</h1>
            <div class="language-selector">
                <button onclick="changeLanguage('en')">English</button>
                <button onclick="changeLanguage('si')">සිංහල</button>
                <button onclick="changeLanguage('ta')">தமிழ்</button>
            </div>
        </header>

        <section class="add-subtitle-form">
            <h2 data-lang="form-title">Add New Subtitle</h2>
            <form id="subtitleForm">
                <div class="form-group">
                    <label for="title" data-translate="title">Title</label>
                    <input type="text" id="title" required>
                    <input type="text" id="generatedId" readonly placeholder="Generated ID will appear here">
                </div>
                <div class="form-group">
                    <label for="category" data-translate="category">Category</label>
                    <select id="category" class="styled-select" required>
                        <option value="Movie">Movie</option>
                        <option value="TV Show">TV Show</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language" data-translate="language">Language</label>
                    <select id="language" class="styled-select" required>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Sinhala">Sinhala</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fileType" data-translate="file-type">File Type</label>
                    <select id="fileType" class="styled-select" required>
                        <option value=".srt">.srt</option>
                        <option value=".vtt">.vtt</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year" data-translate="year">Year</label>
                    <input type="number" id="year" min="1900" max="2100" required>
                </div>
                
                <div class="form-group">
                    <label for="englishDownloadUrl" data-translate="english-download-url">English Subtitle Download URL</label>
                    <input type="url" id="englishDownloadUrl" required>
                </div>
                
                <div class="form-group">
                    <label for="sinhalaDownloadUrl" data-translate="sinhala-download-url">Sinhala Subtitle Download URL</label>
                    <input type="url" id="sinhalaDownloadUrl" required>
                </div>
                
                <div class="form-group">
                    <label for="posterUrl" data-translate="poster">Poster URL</label>
                    <input type="url" id="posterUrl" required>
                </div>
                <div class="form-group">
                    <label for="description" data-translate="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="uploadDate" data-translate="upload-date">Upload Date</label>
                    <input type="date" id="uploadDate" required>
                </div>
                <div class="form-group">
                    <label for="year" data-translate="year">Year</label>
                    <input type="number" id="year" min="1900" max="2100" readonly>
                </div>
                
                <div class="form-group">
                    <label for="downloadCount" data-translate="downloads">Downloads</label>
                    <input type="number" id="downloadCount" min="0" value="0" required>
                </div>
                
                <div class="form-group">
                    <label for="englishDownloadUrl" data-translate="english-download-url">English Subtitle Download URL</label>
                    <input type="url" id="englishDownloadUrl" required>
                </div>
                
                <div class="form-group">
                    <label for="sinhalaDownloadUrl" data-translate="sinhala-download-url">Sinhala Subtitle Download URL</label>
                    <input type="url" id="sinhalaDownloadUrl" required>
                </div>

                <button type="submit" data-translate="submit">Submit</button>
            </form>
        </section>

        <section class="json-preview">
            <h2 data-translate="json-preview">Live JSON Preview</h2>
            <pre id="jsonPreview"></pre>
        </section>

        <section class="subtitle-cards">
            <h2 data-translate="subtitles">Subtitles</h2>
            <div id="subtitleCards"></div>
        </section>
    </div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
